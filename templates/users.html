{% extends "base.html" %}
{% block title %} - Users{% endblock %}

{% block content %}
<h1>Users</h1>
<ul>
    {% for user in users %}
    <li>
        <div class="user-item">
        <img src="{{ user.image_url }}" alt="{{ user.first_name }} {{ user.last_name }}" style="width: 50px; height: 50px;">
        <a href="{{ url_for('user_detail', user_id=user.id) }}">{{ user.first_name }} {{ user.last_name }}</a>
        </div>
    </li>
    {% endfor %}
</ul>
<a href="{{ url_for('new_user') }}" class="add-user">Add a User</a>
{% endblock %}
