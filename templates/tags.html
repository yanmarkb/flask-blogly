{% extends "base.html" %}
{% block title %} {% endblock %}

{% block content %}
<h1>Tags</h1>
    <ul>
        {% for tag in tags %}
        <li><a href="{{ url_for('show_tag', tag_id=tag.id) }}">{{ tag.name }}</a></li>
        {% endfor %}
    </ul>
    <div>
        <a href="{{ url_for('new_tag') }}" class="new-post-btn">Create Tag</a>
        
    </div>
{% endblock %}
