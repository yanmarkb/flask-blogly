{% extends "base.html" %}
{% block title %} {% endblock %}

{% block content %}
<h1>Tags</h1>
    <ul>
        {% for tag in tags %}
        <li><a href="{{ url_for('show_tag', tag_id=tag.id) }}">{{ tag.name }}</a></li>
        {% endfor %}
    </ul>
    <div>
        <button onclick="window.location.href='{{ url_for('new_tag') }}'" type="submit">Create Tag</button>
        <button type="submit" onclick="window.history.back();">Cancel</button>
    </div>
{% endblock %}
