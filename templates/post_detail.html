{% extends "base.html" %}
{% block title %} - {{ user.first_name }} {{ user.last_name }}{% endblock %}

{% block content %}
<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
<ul>
    {% for tag in post.tags %}
        <li>{{ tag.name }}</li>
    {% endfor %}
</ul>
<a href="{{ url_for('edit_post', post_id=post.id) }}" class="edit-post-button">Edit</a>
<form method="POST" action="{{ url_for('delete_post', post_id=post.id) }}">
    <button class="delete">Delete</button>
</form>
<a href="{{ url_for('user_detail', user_id=user.id) }}" class="cancel-btn-2">Cancel</a>
{% endblock %}
