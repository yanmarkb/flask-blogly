{% extends "base.html" %}
{% block title %} - {{ user.first_name }} {{ user.last_name }}{% endblock %}

{% block content %}
<div class="user-detail">
    <div class="user-image">
        <img src="{{ user.image_url }}" alt="{{ user.first_name }} {{ user.last_name }}">
    </div>
    <div class="user-info">
        <h1>{{ user.first_name }} {{ user.last_name }}</h1>
        <a href="{{ url_for('edit_user', user_id=user.id) }}" class="edit">Edit User</a>
        <form method="POST" action="{{ url_for('delete_user', user_id=user.id) }}">
            <button class="delete">Delete User</button>
        </form>
    </div>
</div>

<h2 class="post-title">Posts</h2>
<div class="user-posts">
        {% for post in user.posts %}
    <a href="{{ url_for('post_detail', post_id=post.id) }}" class="posts-list">{{ post.title }}</a>
{% endfor %}
<a href="{{ url_for('new_post', user_id=user.id) }}" class="new-post-btn">New Post</a>
    </div>
</div>
{% endblock %}
